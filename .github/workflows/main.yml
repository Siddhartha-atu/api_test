name: ğŸš€ Docker Compose Deployment

on:
  push:
    branches:
      - 'main'

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: ğŸ›  Install JDK and Maven
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-21-jdk maven

      - name: ğŸ— Build Spring Boot Application
        run: |
          cd green-global-initiative-api
          mvn clean package -DskipTests

      - name: ğŸ³ Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose-plugin

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ— Start Services with Docker Compose
        run: |
          docker compose -f green-global-initiative-api/docker-compose.yml up -d --build

      - name: â³ Wait for MySQL to become healthy
        run: |
          echo "Waiting for MySQL container to be healthy..."
          sleep 30

      - name: ğŸ” Verify Containers are Running
        run: |
          if docker ps --format '{{.Names}}' | grep -q "mysql_container"; then
            echo "âœ… MySQL container is running!"
          else
            echo "âŒ MySQL container failed to start."
            exit 1
          fi
          
          if docker ps --format '{{.Names}}' | grep -q "springboot_app"; then
            echo "âœ… Spring Boot app is running!"
          else
            echo "âŒ Spring Boot app failed to start."
            exit 1
          fi

      - name: ğŸ§¹ Cleanup
        if: always()
        run: |
          echo "Stopping and removing containers..."
          docker compose -f green-global-initiative-api/docker-compose.yml down
