name: ğŸš€ Docker Compose Deployment

on:
  push:
    branches:
      - 'main'  # Change this if your docker-compose.yml is in another branch

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          ref: main  # Ensure it checks out the correct branch

      - name: ğŸ›  Set Up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: ğŸ— Build Spring Boot Application
        run: |
          cd green-global-initiative-api
          mvn clean package -DskipTests

      - name: ğŸ³ Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose
      
      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ—ï¸ Start Services with Docker Compose
        run: |
          cd green-global-initiative-api
          docker-compose up -d
      
      - name: â³ Wait for MySQL to become healthy
        run: |
          echo "Waiting for MySQL container to be healthy..."
          sleep 30  # Give time for the health check to pass
      
      - name: ğŸ” Verify Containers are Running
        run: |
          if docker ps --format '{{.Names}}' | grep -q "mysql_container"; then
            echo "âœ… MySQL container is running!"
          else
            echo "âŒ MySQL container failed to start."
            exit 1
          fi
          
          if docker ps --format '{{.Names}}' | grep -q "springboot_app"; then
            echo "âœ… Spring Boot app is running!"
          else
            echo "âŒ Spring Boot app failed to start."
            exit 1
          fi
      
      - name: ğŸ§¹ Cleanup
        if: always()
        run: |
          echo "Stopping and removing containers..."
          cd green-global-initiative-api
          docker-compose down
