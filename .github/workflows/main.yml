name: 🚀 Docker Compose Deployment

on:
  push:
    branches:
      - 'main'

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: 🛠 Install JDK and Maven
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-21-jdk maven

      - name: 🏗 Build Spring Boot Application
        run: |
          cd green-global-initiative-api
          mvn clean package -DskipTests

      - name: 🐳 Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose-plugin

      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: 🏗 Start Services with Docker Compose
        run: |
          docker compose -f green-global-initiative-api/docker-compose.yml up -d --build

      - name: ⏳ Wait for MySQL to become healthy
        run: |
          echo "Waiting for MySQL container to be healthy..."
          sleep 30

      - name: 🔍 Verify Containers are Running
        run: |
          if docker ps --format '{{.Names}}' | grep -q "mysql_container"; then
            echo "✅ MySQL container is running!"
          else
            echo "❌ MySQL container failed to start."
            exit 1
          fi
          
          if docker ps --format '{{.Names}}' | grep -q "springboot_app"; then
            echo "✅ Spring Boot app is running!"
          else
            echo "❌ Spring Boot app failed to start."
            exit 1
          fi

      - name: 🧹 Cleanup
        if: always()
        run: |
          echo "Stopping and removing containers..."
          docker compose -f green-global-initiative-api/docker-compose.yml down
